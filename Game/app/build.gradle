plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'edu.sc.seis.launch4j' version '3.0.5'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenLocal()
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(19)
    }
}

javafx {
    version = "21"
    modules = ['javafx.base', 'javafx.graphics', 'javafx.controls']
}

 dependencies {
     /* uncomment for cross-platform jar: */
     runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:win"
     runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:linux"
     runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:mac"
     runtimeOnly "org.openjfx:javafx-base:$javafx.version:win"
     runtimeOnly "org.openjfx:javafx-base:$javafx.version:linux"
     runtimeOnly "org.openjfx:javafx-base:$javafx.version:mac"
     runtimeOnly "org.openjfx:javafx-controls:$javafx.version:win"
     runtimeOnly "org.openjfx:javafx-controls:$javafx.version:linux"
     runtimeOnly "org.openjfx:javafx-controls:$javafx.version:mac"
 }

application {
    // Define the main class for the application.
    mainClass = 'com.fierydragon.components.app.MainApp'
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes 'Main-Class': 'com.fierydragon.components.app.Launcher'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

launch4j {
    outfile = 'FieryDragon.exe'
    icon = "${projectDir}/src/main/resources/icons/icon.ico"
    jreMinVersion = '17.0'
    jreMaxVersion = '21.0'
}